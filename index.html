<!DOCTYPE html>
<html>
<head>
    <title>AI in Education - Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f8ff;
        }

        #header {
            background-color: darkblue;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }

        .box {
            border: 2px solid #333;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            background-color: white;
        }

        .left {
            float: left;
            width: 45%;
        }

        .right {
            float: right;
            width: 45%;
        }

        #footer {
            clear: both;
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            font-weight: bold;
            background-color: #d9e6ff;
            border-top: 2px solid #333;
        }

        span.highlight {
            color: darkblue;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>Artificial Intelligence in Education</h1>
    </div>

    <div class="box left">
        <h2>Overview</h2>
        <p>
            <span class="highlight">Artificial Intelligence (AI)</span> is reshaping how students learn by
            enabling personalized and adaptive education systems.
        </p>
    </div>

    <div class="box right">
        <h2>Benefits</h2>
        <ul>
            <li>Custom learning experiences</li>
            <li>Automated grading</li>
            <li>Real-time feedback</li>
        </ul>
    </div>


</body>
</html>
